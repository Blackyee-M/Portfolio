<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>blackyee-Portfolio</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap");

      :root {
        --clr-1: #ffffff;
        --clr-4: #00976d;
        --fs: clamp(2rem, 6vw, 4rem);
        --ls: clamp(-1.75px, -0.25vw, -3.5px);
      }

      body {
        min-height: 100vh;
        background-color: #000;
        color: #fff;
        font-family: "Poppins", sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .aurora-title {
        font-size: var(--fs);
        font-weight: 800;
        letter-spacing: var(--ls);
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        background-image: linear-gradient(
          90deg,
          var(--clr-1),
          var(--clr-4),
          var(--clr-1)
        );
        background-size: 200% 100%;
        animation: aurora-bg 4s linear infinite;
      }

      @keyframes aurora-bg {
        0% {
          background-position: 100% 0;
        }
        100% {
          background-position: -100% 0;
        }
      }

      @media (max-width: 600px) {
        :root {
          --fs: 3rem;
        }
      }
    </style>
  </head>
  <body class="bg-black text-white font-Poppins">
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 w-full bg-black z-50 p-4 shadow-lg">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <!-- Logo -->
        <h1 class="aurora-title text-2xl">Games</h1>
        <!--Toggle Bar -->
        <button id="hamburger-btn" class="md:hidden focus:outline-none">
          <svg
            class="w-6 h-6 text-white"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16">
            </path>
          </svg>
        </button>
        <!-- Nav Menu -->
        <ul id="nav-menu" class="hidden md:flex space-x-6 items-center">
          <li><a href="./index.html" class="hover:text-emerald-500">Home</a></li>
          <li><a href="./Experience.html" class="hover:text-emerald-500">Experience</a></li>
          <li class="relative">
            <button
              id="resources-btn"
              class="hover:text-emerald-500 flex items-center"
            >
              Category ▾
            </button>
            <ul
              id="resources-menu"
              class="absolute left-0 mt-2 w-48 bg-emerald-800 text-white rounded-xl shadow-lg hidden py-2">
              <li>
                <a
                  href="./Games.html"
                  class="block px-6 py-3 hover:bg-emerald-200 hover:text-black rounded-lg">
                  Games
                </a>
              </li>
              <li>
                <a
                  href="./AR.html"
                  class="block px-6 py-3 hover:bg-emerald-200 hover:text-black rounded-lg"
                  >AR</a
                >
              </li>
            </ul>
          </li>
          <li>
            <a href="./Contact.html" class="hover:text-emerald-500"
              >Contact</a
            >
          </li>
          <li>
            <a
              href="./Play.html"
              class="bg-emerald-500 shadow-lg shadow-emerald-500/50 text-white font-bold py-2 px-4 rounded-lg hover:bg-emerald-600">
              Play
            </a>
          </li>
        </ul>
      </div>

      <!-- Mobile Menu -->
      <ul id="mobile-menu" class="md:hidden hidden items-center mt-4 space-y-4">
        <li><a href="./index.html" class="block hover:text-emerald-500">Home</a></li>
        <li><a href="./Experience.html" class="block hover:text-emerald-500">Experience</a></li>
        <li>
          <button
            id="mobile-resources-btn" class="w-full hover:text-emerald-500">
            Category ▾
          </button>
          <ul id="mobile-resources-menu" class="absolute left-1/4 mt-2 w-48 bg-emerald-800 text-white rounded-xl shadow-lg hidden py-2"
          >
            <li>
              <a href="./Games.html"
                class="block px-6 py-3 hover:bg-emerald-200 hover:text-black rounded-lg">
                Games
              </a>
            </li>
            <li>
              <a
                href="./AR.html"
                class="block px-6 py-3 hover:bg-emerald-200 hover:text-black rounded-lg">
                AR
              </a>  
            </li>
          </ul>
        </li>
        <li>
          <a href="./Contact.html" class="block hover:text-emerald-500"
            >Contact</a
          >
        </li>
        <li>
          <a
            href="./Play.html"
            class="bg-emerald-500 shadow-lg shadow-emerald-500/50 text-white font-bold py-2 px-4 rounded-lg hover:bg-emerald-600"
          >
            Play
          </a>
        </li>
      </ul>
    </nav>


    <!-- Scripts -->
    <script>
      const resourcesBtn = document.getElementById("resources-btn");
      const resourcesMenu = document.getElementById("resources-menu");
      const hamburgerBtn = document.getElementById("hamburger-btn");
      const navMenu = document.getElementById("nav-menu");
      const mobileMenu = document.getElementById("mobile-menu");
      const mobileResourcesBtn = document.getElementById("mobile-resources-btn");
      const mobileResourcesMenu = document.getElementById("mobile-resources-menu");
    
      // Desktop dropdown
      resourcesBtn?.addEventListener("click", (e) => {
        e.stopPropagation();
        resourcesMenu.classList.toggle("hidden");
      });
    
      // Mobile menu toggle
      hamburgerBtn?.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    
      // Mobile category dropdown toggle
      mobileResourcesBtn?.addEventListener("click", (e) => {
        e.stopPropagation();
        mobileResourcesMenu.classList.toggle("hidden");
      });
    
      // Close dropdowns when clicking outside
      document.addEventListener("click", (e) => {
        // Check if click is outside both buttons and menus
        if (
          !resourcesBtn?.contains(e.target) &&
          !resourcesMenu?.contains(e.target)
        ) {
          resourcesMenu?.classList.add("hidden");
        }
    
        if (
          !mobileResourcesBtn?.contains(e.target) &&
          !mobileResourcesMenu?.contains(e.target)
        ) {
          mobileResourcesMenu?.classList.add("hidden");
        }
      });
    </script>
    
</html>
